<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="text-center">
    <form class="form-signin">
        <img class="mb-2" src="assets/images/logo_transparent.png" alt="" width="150" height="150">
        <h1 class="login-header">Please Sign In</h1>
        <label for="inputName" class="sr-only">Username</label>
        <input type="username" id="inputName" class="form-control mb-2" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-color btn-block" type="submit">Sign in</button>
    </form>
</body>
